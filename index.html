        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section id="section1">
            <div class="on-open" >
                <div class="open-display" >
                
                    <p >Hey there!</p>
                    <p>Welcome to <strong>Mathew</strong>'s Page</p>      
                    <button class="continue" id="continueB" onclick="openMain()">Continue</button>
                
                
                </div>
            </div>
            
        </section>

        <section class="main" id="section2">
            <div class="hero">
                <p style="display: flex;align-items: center;">Welcome!</p>
                <div class="socials">
                    <button class="social-button"><a href="https://www.instagram.com/mathew_.21/"><i class="fa fa-instagram" style="font-size:30px;color: white;"></i></a></button>
                    <button class="social-button"><a href="https://github.com/mathew2103"><i class="fa fa-github" style="font-size:30px;color: white;"></i></a></button>
                </div>
                
            </div>
            <div class="container">
                <div class="intro">

                        <div>
                            <p class="intro1">I'm <strong>Mathew!</strong></p>
                            <p class="special-text"><span class="non-special">Talk to me about </span><strong><span class="special autotype"></span></strong></p>

        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <script>
            const sec1 = document.getElementById("section1")
            function openMain() {
                
                for(let i = 99; i > 0; i-=1){
                    setTimeout(() => {
                        sec1.style.opacity = i/100
                    }, (100-i))
                }
                setTimeout(() => {
                    sec1.hidden = true

                }, (100));

                let texts = ["Python", "Web Development", "Node.js", "Discord Bots", "Formula 1", "Music"];
                if(screen.width < 768) texts = texts.filter(a => a.length < 12);
                // sec1.style["pointer-events"] = none;
                var typed = new Typed(".autotype", {
                strings: texts,
                typeSpeed: 145,
                backSpeed: 120,
                loop: true
            });
                // sec1.style.display = "none";
                window.scrollTo(0,document.body.scrollHeight);
                
            }
            
        </script>
    </body>
